{% extends "base.html" %}

{% block title %}Tenant Profile - EasyRent{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="text-center mb-4">Tenant Profile</h2>
    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'tenant_feed' %}" class="btn btn-outline-secondary">Back to Feed</a>
    </div>
</div>
{% endblock %}
